{% extends 'main.html' %}

{% block content %}
<style>
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
<!--        border-radius: 40%;-->
    }
</style>
    <br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
         <div class="card card-body">
             <table class="table">
                 <tr>
                     <th>Product</th>
                      <th>Name</th>
                     <th>Category</th>
                     <th>Price</th>
                 </tr>
                 {% for i in products %}
                 <tr>
                 <td><img class="profile-pic" src="{{i.product_image.url}}"></td>
                 <td>{{i.name}}</td>
                 <td>{{i.category}}</td>
                 <td>{{i.price}}</td>

                 </tr>
                 {% endfor %}
             </table>
    </div>
</div>
</div>

{% endblock %}
